<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Header / Navigation -->
    <header>
        <div class="logo-container">
            <img src='./img/logo.svg'/>
            <h4 class='logo'>Three dots</h4>
        </div>
        <nav>
            <ul class='nav-links'>
                <li><a class='nav-link' href='#'>Specs</class='nav-link'></li>
                <li><a class='nav-link' href='#'>Product</class='nav-link'></li>
                <li><a class='nav-link' href='#'>Content</class='nav-link'></li>
                <li><a class='nav-link' href='#'>About</class='nav-link'></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg"/>
        </div>
    </header>
    <!-- Main Content -->
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display offering a 4k display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14-inch </button>
                    <button class="cta-add">add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="#">
            <img src="./img/dot.svg" alt="#">
            <img src="./img/dot-full.svg" alt="#">
            <img src="./img/dot-full.svg" alt="#">
            <img src="./img/arrow-right.svg" alt="#">
        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="big">
        <img class="mid-circle" src="./img/mid-eclipse.svg" alt="mid">
        <img class='small-circle' src="./img/small-eclipse.svg" alt="small">
    </main>
</body>
</html>
